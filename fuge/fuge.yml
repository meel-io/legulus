fuge_global:
  dns_enabled: true
  dns_host: 127.0.0.1
  dns_port: 53053
  dns_suffix: svc.cluster.local
  dns_namespace: micro
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
dispatcher:
  type: process
  path: ../src/dispatcher
  run: DISPATCHER_QUEUE='jobs_queue' node src/index.js
  ports:
    - port=3000
worker:
  type: process
  path: ../src/worker
  run: DISPATCHER_QUEUE='jobs_queue' SINK_QUEUE='collection_queue' node src/index.js
sink:
  type: process
  path: ../src/sink
  run: SINK_QUEUE='collection_queue' node src/index.js
mongo:
  image: mongo
  type: container
  ports:
    - mongo=27017:27017