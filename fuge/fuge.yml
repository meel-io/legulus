fuge_global:
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
dispatcher:
  type: process
  path: ../src/dispatcher
  run: node src/index.js
  ports:
    - port=3000
    - dispatcher=5016
worker:
  type: process
  path: ../src/worker
  run: node src/index.js
  ports:
    - dispatcher=5016
    - sink=5017
sink:
  type: process
  path: ../src/sink
  run: node src/index.js
  ports:
    - sink=5017
mongo:
  image: mongo
  type: container
  ports:
    - mongo=27017:27017